<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--google logo 1998-->
    <div>
        <img src="/FrontEnd_HW3/logo/Google_1998_logo.png" alt="Google_1998_logo" id="logo">
    </div>

    <!--searchbar-->
    <div class="container">
        
        <form class="form" action="">
            <label class="label" for="gsearch" style="background-color: #eeeeee;">Search the web using Google!</label>
            <input class="search-bar" name="gsearch">

            <div class="buttons">
                <button class="button" type="button">Google Search</button>
                <button class="button" type="button">I'm Feeling Lucky</button>
            </div>
        </form>

     <!--special links, about company, subscribe form-->
        <div class="box">

            <div id="box1">
                <p>Special Searches</p>
                <a href="#">Stanford Search</a><br>
                <a href="#">Linux Search</a>
            </div>

            <div id="box2">
                <a href="#">Help!</a><br>
                <a href="#">About Google!</a><br>
                <a href="#">Company Info</a><br>
                <a href="#">Google! Logos</a>
            </div>

            <div id="box3">
                <form class="subs-form" action="https://www.google.com/search" search-form" method="GET">
                    <label class="subs-form" for="subscribe">Get Google! <br>updates monthly</label><br>
                    <input type="text" name="subscribe" placeholder="your e-mail">
                    
                    <div class="button-subs">
                        <input type="submit" value="Subscribe">
                        <a href="#">Archive</a>
                    </div>
                </form>
            </div>

        </div>

    </div>

    <!--copyright-->
    <div class="copyright">
        <footer>
            <p>Copyright &copy;1998 Google Inc.</p>
        </footer>
    </div>

</body>
</html>
